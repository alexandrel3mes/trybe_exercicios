<!DOCTYPE html>
<html>
  <body>
    <header>
      <h2 id="page-title">Título</h2>
      <p class="two_para" id="paragraph">Dê uma cor para este parágrafo!</p>
      <h4 id="subtitle">Subtítulo</h4>
      <p class="two_para" id="second-paragraph">Segundo parágrafo!</p>
    </header>
    <script>
      const paragraph = document.getElementById("paragraph");
      paragraph.style.color = "red";
      document.querySelectorAll("#page-title")[0].innerText = "O Lagosta"
      document.querySelectorAll("#second-paragraph")[0].innerText = "Um filme instigante sobre natureza humana, amor, conflito e sociedade"
      document.querySelectorAll("#subtitle")[0].innerText = "beeeem Black Mirror"
      document.querySelectorAll(".two_para")[0].style.color = "blue";
      document.querySelectorAll("h4")[0].style.color = "red";
    </script>
  </body>
</html>
