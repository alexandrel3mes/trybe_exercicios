<!DOCTYPE html>
<html lang='pt-BR'>
<head>
  <meta charset='UTF-8'>
  <meta http-equiv='X-UA-Compatible' content='IE=edge'>
  <meta name='viewport' content='width=device-width, initial-scale=1.0'>
  <title>Calculadora</title>
</head>
<body>
  <p>Informe dois números para realizar a soma:</p>
  <label for='value1'>Valor 1:</label>
  <input type='text' id='value1'>
  <label for='value2'>Valor 2:</label>
  <input type='text' id='value2'>
  <button id='button'>Somar</button>
  <p id='result'></p>
  <script>
    const verifyEmpty = () => {
      if (document.getElementById('value1').value.length === 0 || document.getElementById('value2').value.length === 0) {
        throw new Error('Um ou mais campos estão vazios!')
      }
    }
    const verifyNumber = () => {
      if (isNaN(document.getElementById('value1').value) === true || isNaN(document.getElementById('value2').value) === true) {
        throw new Error('Algum desses não é um número, hein!')
      }
    }
    const sum = () => {
      try {
        verifyEmpty();
        verifyNumber();
        const value1 = document.getElementById('value1').value;
        const value2 = document.getElementById('value2').value;
        const result = parseInt(value1) + parseInt(value2);
        document.getElementById('result').innerHTML = `Resultado: ${result}`;
        document.getElementById('value1').value = '';
        document.getElementById('value2').value = '';
      } catch (error) {
        document.getElementById('result').innerText = error.message;
        throw error.message;
      }
      finally {
        document.getElementById('value1').value = '';
        document.getElementById('value2').value = '';
      }
      
    }
    window.onload = () => {
      const button = document.getElementById('button');
      button.addEventListener('click', sum);
    }
  </script>
</body>
</html>
