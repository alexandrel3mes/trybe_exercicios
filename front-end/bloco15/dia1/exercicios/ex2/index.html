<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://unpkg.com/redux@latest/dist/redux.min.js"></script>
  </head>
  <body>
    <div id="container">
      <h1>Informações do primeiro Reducer:</h1>
      <p>Nome: <span id="nome-1">Rodrigo</span></p>
      <p>Sobrenome: <span id="sobrenome-1">Santos da Silva</span></p>
      <p>Endereço: <span id="endereco-1">Rua Soldado Mathias, 765</span></p>
      <p>Cidade: <span id="cidade-1">Belo Horizonte</span></p>
    </div>
    <div id="container">
      <h1>Informações do segundo Reducer:</h1>
      <p>Nome: <span id="nome-2">Bruna</span></p>
      <p>Sobrenome: <span id="sobrenome-2">Santana Oliveira</span></p>
      <p>Endereço: <span id="endereco-2">Rua Holanda, 332</span></p>
      <p>Cidade: <span id="cidade-2">São Paulo</span></p>
    </div>
    <script>

      const nome1 = document.getElementById('nome-1');
      const nome2 = document.getElementById('nome-2');

      const sobrenomenome1 = document.getElementById('sobrenome-1');
      const sobrenomenome2 = document.getElementById('sobrenome-2');

      const ESTADO_INICIAL_1 = {
        nome: 'Rodrigo',
        sobrenome: 'Santos da Silva',
        endereco: 'Rua Soldado Mathias, 765',
        cidade: 'Belo Horizonte',
      };

      const ESTADO_INICIAL_2 = {
        nome: 'Bruna',
        sobrenome: 'Santana Oliveira',
        endereco: 'Rua Holanda, 332',
        cidade: 'São Paulo',
      };

      const muda1 = ({type: 'TIAGO'})
      const muda2 = ({type: 'BEATRIZ'})

      const meuPrimeiroReducer = (state = ESTADO_INICIAL_1, action) => {
        switch (action.type) {
          case 'TIAGO': 
          return {
            ...state,
            nome: 'Tiago',
            sobrenome: 'Almeida',
          }
          default:
            return state;
        }
      };

      const meuSegundoReducer = (state = ESTADO_INICIAL_2, action) => {
        switch (action.type) {
          case 'BEATRIZ': 
          return {
            ...state,
            nome: 'Beatriz',
            sobrenome: 'Figueiredo',
          }
          default:
            return state;
        }
      };

      const doisReducers = 
      Redux.combineReducers({
        meuPrimeiroReducer,
        meuSegundoReducer,
      });

      const store = Redux.createStore(doisReducers)
      console.log(store.getState())

      window.onload = () => {
        setTimeout(() => {
          //Seu dispatch vem aqui //
          store.dispatch(muda1);
          store.dispatch(muda2);
        }, 3000);
      };

      store.subscribe(() => {
        nome1.innerHTML = store.getState().meuPrimeiroReducer.nome;
        nome2.innerHTML = store.getState().meuSegundoReducer.nome;

        sobrenomenome1.innerHTML = store.getState().meuPrimeiroReducer.sobrenome;
        sobrenomenome2.innerHTML = store.getState().meuSegundoReducer.sobrenome;
      })
    </script>
  </body>
</html>
